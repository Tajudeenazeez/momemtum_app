<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="login-form" action="#">
       <input 
       id="login-id"
       type="text" 
       placeholder="What is your name" 
       required 
       maxlength="15">
       <button id="btn-login" type="submit">log in</button>
    </form>
    <form id="logOut-form" action="#">
        <button id="btn-logout" type="submit">log out</button>
    </form>
    <h1 id="greeting"></h1>
    <h2 id="clock">00:00:00</h2>
    <form action="" id="todoForm">
        <input id="todoInput" type="text" placeholder="write your todo and press Enter" required>
        <button type="submit" id="btn-submit">Enter</button>
    </form>
    <ul id="todoList"></ul>
    <div id="quote">
        <h1 id="header"></h1>
        <span></span>
    </div>
    <div id="weather-container">
        <span id="cloud"></span>
        <span id="country"></span>
    </div>
    <div id="image">
        <img src="" alt="">
    </div>


    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
